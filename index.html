<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="end-screen">
        <img id="game-over" class="game-over d-none" src="./img/game-over.png">
        <button id="restart-btn" class="restart-btn d-none" onclick="restart()">Restart</button>
    </div>
    <div class="player-panel">
        <div id="player-1">
            <div class="player-margin"><img class="" src="./img/circle.png"> Player 1 </div>
        </div>
        <div class="player-inactive" id="player-2">
            <div class="player-margin"><img class="" src="./img/cross.png"> Player 2 </div>
        </div>
    </div>
    <div class="relative">
        <div id="line-0" class="horizontal-line" style="top: 95px; left:61px"></div>
        <div id="line-1" class="horizontal-line" style="top: 306px; left:61px"></div>
        <div id="line-2" class="horizontal-line" style="top: 515px; left:61px"></div>
        <div id="line-3" class="horizontal-line make-vertikal" style="top: 306px; left: -149px"></div>
        <div id="line-4" class="horizontal-line make-vertikal" style="top: 306px; left: 60px"></div>
        <div id="line-5" class="horizontal-line make-vertikal" style="top: 306px; left: 271px"></div>

        <div id="line-6" class="horizontal-line" style="top: 306px; left: 61px; transform: rotate(45deg) scaleX(0.0);">
        </div>
        <div id="line-7" class="horizontal-line" style="top: 306px; left: 61px; transform: rotate(-45deg) scaleX(0.0)">
        </div>

        <div class="center">
            <table>
                <tr>
                    <td onclick="fillShape(0)">
                        <div class="center"><img id="circle-0" class="shape d-none" src="./img/circle.png"><img
                                id="cross-0" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                    <td onclick="fillShape(1)">

                        <div class="center"><img id="circle-1" class="shape d-none" src="./img/circle.png"><img
                                id="cross-1" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                    <td onclick="fillShape(2)">
                        <div class="center"><img id="circle-2" class="shape d-none" src="./img/circle.png"><img
                                id="cross-2" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(3)">
                        <div class="center"><img id="circle-3" class="shape d-none" src="./img/circle.png"><img
                                id="cross-3" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                    <td onclick="fillShape(4)">
                        <div class="center"><img id="circle-4" class="shape d-none" src="./img/circle.png"><img
                                id="cross-4" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                    <td onclick="fillShape(5)">
                        <div class="center"><img id="circle-5" class="shape d-none" src="./img/circle.png"><img
                                id="cross-5" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(6)">
                        <div class="center"><img id="circle-6" class="shape d-none" src="./img/circle.png"><img
                                id="cross-6" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                    <td onclick="fillShape(7)">
                        <div class="center"><img id="circle-7" class="shape d-none" src="./img/circle.png"><img
                                id="cross-7" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                    <td onclick="fillShape(8)">
                        <div class="center"><img id="circle-8" class="shape d-none" src="./img/circle.png"><img
                                id="cross-8" class="shape d-none" src="./img/cross.png"></div>
                    </td>
                </tr>
            </table>
            <button id="restart-btn2" class="restart-btn d-none" onclick="restart()">Restart</button>
        </div>
    </div>

</body>

</html>
